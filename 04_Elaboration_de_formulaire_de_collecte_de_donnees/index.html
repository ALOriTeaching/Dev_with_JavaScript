<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formation JS </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        /* Pour les boutons radio uniquement */
        div.radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        div.radio-group label {
            margin-bottom: 0;
        }

        button {
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <h1> Elaboration d'un formulaire de collecte de données</h1>

    <form id="userForm">
        <!-- Champ pour le nom d'utilisateur -->
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>

        <!-- Champ pour l'email -->
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>

        <!-- Champ pour la couleur -->
        <label>Préférence de couleur :</label>
        <div class="radio-group">
            <input type="radio" id="red" name="couleur" value="red" checked>
            <label for="red">Rouge</label>
            <input type="radio" id="blue" name="couleur" value="blue">
            <label for="blue">Bleu</label>
            <input type="radio" id="green" name="couleur" value="green">
            <label for="green">Vert</label>
        </div>
        <!-- Bouton pour soumettre -->
        <button type="submit">Envoyer</button>
    </form>

    <!-- Zone pour afficher les erreurs -->
    <p id="error" style="color: red;"></p>



    <script src="script.js"></script>
</body>

</html>
